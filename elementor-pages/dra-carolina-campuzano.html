<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMEO - Especialistas</title>
    <link
      rel="icon"
      type="image/png"
      href="/https://cmeo.com.co/wp-content/uploads/2025/09/favicon.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    [wpcode id="98"]

    <section class="bg-white py-16 px-6 mt-5" id="dra-carolina">
      <div
        class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-center"
      >
        <!-- Foto con fondo decorativo -->
        <div class="relative">
          <div class="rounded-3xl overflow-hidden shadow-lg">
            <img
              src="https://cmeo.com.co/wp-content/uploads/2025/09/carolina.png"
              alt="Dra. Carolina Campuzano"
              class="w-full h-auto object-cover"
            />
          </div>
        </div>

        <!-- Info de la doctora -->
        <div>
          <h2 class="text-3xl font-bold text-gray-900 mb-4">
            Dra. Carolina Campuzano
          </h2>
          <p class="text-lg text-gray-600 mb-6">Otorrinolaringóloga</p>

          <div class="space-y-4">
            <div class="flex items-start gap-4">
              <div class="bg-green-500 text-white p-3 rounded-full">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 17v-1a3 3 0 013-3h0a3 3 0 013 3v1M4 7h16M4 7a2 2 0 012-2h12a2 2 0 012 2M4 7v10a2 2 0 002 2h12a2 2 0 002-2V7"
                  />
                </svg>
              </div>
              <div>
                <p class="text-gray-800 font-medium">Médica egresada de:</p>
                <p class="text-gray-600">Fundación Universitaria San Martín</p>
              </div>
            </div>

            <div class="flex items-start gap-4">
              <div class="bg-green-500 text-white p-3 rounded-full">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
              <div>
                <p class="text-gray-800 font-medium">Especialista en:</p>
                <p class="text-gray-600">
                  Otorrinolaringología - Universidad Militar Nueva Granada
                </p>
              </div>
            </div>
          </div>

          <div class="mt-8">
            <a
              href="/formulario-contacto"
              class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-6 rounded-full shadow transition duration-300"
            >
              Agendar cita con la doctora
            </a>
          </div>
        </div>
      </div>
    </section>

    [wpcode id="126"]
  </body>
</html>
